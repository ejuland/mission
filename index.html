<!DOCTYPE HTML>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    * {
        -webkit-touch-callout: none;
        /* iOS Safari */
        -webkit-user-select: none;
        /* Safari */
        -khtml-user-select: none;
        /* Konqueror HTML */
        -moz-user-select: none;
        /* Old versions of Firefox */
        -ms-user-select: none;
        /* Internet Explorer/Edge */
        user-select: none;
        /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */

    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    *::-webkit-scrollbar {
        display: none;
    }

    .user-input {
        color: #48cae4;
    }

    @import url('https://fonts.googleapis.com/css2?family=Orbitron&display=swap');

    .hidden {
        visibility: hidden;
        position: fixed;
    }

    * {
        color: #618F61;
        font-family: 'Orbitron', sans-serif !important;
        font-size: 24px;
        font-style: italic;
    }

    html,
    body {
        overflow-x: hidden;
        background-color: #030A11;
        padding: 0;
        margin: 0;
    }



    #console {
        padding: 2.5%;
    }

    #console div{
        margin-bottom: 2.5%;
    }

    input,
    input:focus-visible {
        margin: auto;
        width: 100%;
        padding: 2.5%;
        background-color: transparent;
        border: none;
        outline: none;

    }
</style>

<body>
    <section>

        <main id="console">
        </main>
        <input class="hidden" type="text" name="" id="input" autocomplete="off">
    </section>
    <script src="./type-engine.js"></script>
</body>

</html>
